name: Pull Request Comment
on:
    pull_request_target:
        types: [opened]
jobs:
    pr-comment:
        runs-on: ubuntu-latest
        steps:
           - name: PR comment workflow
             uses: actions/github-script@v6  #javaScript action to interact with GitHub API
             with:    
                script: |
                    github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: 'Hello, this is a comment from GitHub Actions!'
                    })
